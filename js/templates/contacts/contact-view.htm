		<form id="advancedContact" class="modal advanced-contact-modal hide fade form-horizontal" tab-index="-1" role="dialog" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
				<h3>Add new contact</h3>
			</div>
			<div class="modal-body">
			  <div class="row">
					<div class="span9">
						<input id="contactId" type="hidden" >

						<div class="control-group">
							<label class="control-label">Full Name*</label>
							<div class="controls">
								<input type="text" id="contactName">
								<span class="help-inline">
									<span class="hidden text-error">Fullname field cannot be empty.</span>
								</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Company</label>	
							<div class="controls">
								<input id="contactClient" type="text">	
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Email</label>	
							<div class="controls">
								<input id="contactEmail" type="text">	
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Phone</label>
							<div class="controls">
								<input id="contactPhone" type="text">	
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button id="save-new-contact" class="btn btn-primary">Save</button>
			</div>
		</form>
		<form id="editContact" class="modal edit-contact-modal hide fade form-horizontal" tab-index="-1" role="dialog" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					<h3 id="editModalLabel">Edit contact</h3>
				</div>
				<div class="modal-body">
				  <div class="row">
						<div class="span9">
							<input id="editId" type="hidden" >
	
							<div class="control-group">
								<label class="control-label">Full Name*</label>
								<div class="controls">
									<input type="text" id="editName">
									<span class="help-inline"><span class="hidden text-error">Name field cannot be empty.</span></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Company</label>	
								<div class="controls">
									<input id="editClient" type="text">	
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Email</label>	
								<div class="controls">
									<input id="editEmail" type="text">	
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Phone</label>
								<div class="controls">
									<input id="editPhone" type="text">	
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					<button id="save-edit-contact" class="btn btn-primary">Save</button>
				</div>
			</form>
